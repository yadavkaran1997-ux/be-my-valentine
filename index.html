<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d2122e;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .success-message {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="ask-state">
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="gif-container">
                <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ6bm93ZzRreXpnd3p4ZzRreXpnd3p4ZzRreXpnd3p4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qUIm5wu6LAAog/giphy.gif" alt="Puppy Eyes">
            </div>
            <div class="buttons">
                <button id="yes-btn" onclick="celebrate()">Yes!</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="success-state" class="success-message">
            <h1>Yay! See you on the 14th! ‚ù§Ô∏è</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0amR6bmZ0amR6bmZ0amR6bmZ0amR6bmZ0amR6bmZ0amR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/108I369un64xWg/giphy.gif" alt="Happy Dance">
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const askState = document.getElementById('ask-state');
        const successState = document.getElementById('success-state');

        // The "Dramatic Disappearing" logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // The Success function
        function celebrate() {
            askState.style.display = 'none';
            successState.style.display = 'block';
            
            // Add some confetti effect (optional)
            document.body.style.backgroundColor = '#ffccd5';
        }
    </script>
</body>
</html>
